        height: 400px;
        border: 1px solid steelblue;

        background: tomato;
        width: 200px; height: 200px;
        position: absolute;
        top: calc(50% - 100px); /* 这里 */
        left: calc(50% - 100px);
      }
    </style>
</head>

  </div>
