<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .parent {
        position: relative;
        width: 400px;
        height: 400px;
        border: 1px solid steelblue;
      }
      .child {
        background: tomato;
        width: 200px; height: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -100px; /* 这里手动写死的child一半的宽高 */
        margin-left: -100px;
      }
    </style>
</head>
<body>
  <div class="parent">
    <div class="child">jlakfjklafkl</div>
  </div>
</body>
</html>
