<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .parent {
        position: relative;
        width: 400px;
        height: 400px;
        border: 1px solid steelblue;
      }
      .child {
        background: tomato;
        /* 必须设置宽高，否则流满，流体特性，单纯依靠内部内容也不行，因为是流体特性*/
        width: 200px; height: 200px;
        /* 当一个绝对定位元素，其对立定位方向属性同时有具体定位数值的时候，流体特性就发生了 */
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto; /* 针对流体特性 比如如果是inline-block就不行了 */
      }
    </style>
</head>
<body>
  <div class="parent">
    <div class="child">jlakfjklafkl</div>
  </div>
</body>
</html>
