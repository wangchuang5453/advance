<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
      }
      .wrapper {
        width: 100%;
        height: 100%;
        display: flex;
      }
      .left {
        height: 100%;
        width: 200px;
        background-color: aquamarine;
      }
      .right {
        height: 100%;
        flex: 1;
        background-color: blueviolet;
      }
    </style>
</head>
<body>
    <div class="wrapper">
      <div class="left"></div>
      <div class="right"></div>
    </div>
</body>
</html>
